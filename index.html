<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <style>

    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- PRE LOADER STARTS-->
      <div class="loader">
        <img src="/pre-gif.gif" alt="" id="imgpre" srcset="">
    </div>  
    
    <!-- TOGGLE DAY-NIGHT START-->
    <div class="toggleTheme">
      <input type="checkbox" id="dark-mode" class="input" />
      <label for="dark-mode" class="label">
        <div class="circle"></div>
      </label>
    </div>
    <!-- TOGGLE DAY-NIGHT END-->
    
    <!-- NAV BAR START-->

    <nav>
        <div class="main-nav" id="main-nav">
            <img src="/logo.png" class="main-nav-img" alt="" srcset="">
            
            <input type="text" class="main-nav-input" placeholder=" &nbsp; Enter your location...">
            <button class="main-nav-inputEnter firstfa"><i class="fa-solid fa-2x fa-person-booth "></i></button>
            <button class="main-nav-inputEnter secondfa"><i class="fa-solid fa fa-person-booth "></i></button>
            <a href="" class="btn"> <span>Signup</span> </a>
            <a href="" class="btn btn-2"> <span>Login</span> </a>


        </div>
    </nav>
    
    
    <!-- CAROUSEL STARTS-->



    <div class="slider-container">
        <div class="image-container">
          <img class="sliderImages" src="https://images.pexels.com/photos/894695/pexels-photo-894695.jpeg?auto=compress&cs=tinysrgb&w=600" alt="image" />
          <img class="sliderImages" src="https://images.pexels.com/photos/324028/pexels-photo-324028.jpeg?auto=compress&cs=tinysrgb&w=600" alt="image" />
          <img class="sliderImages" src="https://images.pexels.com/photos/1405761/pexels-photo-1405761.jpeg?auto=compress&cs=tinysrgb&w=600" alt="image" />
          <img class="sliderImages" src="https://images.pexels.com/photos/606545/pexels-photo-606545.jpeg?auto=compress&cs=tinysrgb&w=600" alt="image" />
          <img class="sliderImages" src="https://images.pexels.com/photos/1749303/pexels-photo-1749303.jpeg?auto=compress&cs=tinysrgb&w=600" alt="image" />
          <img class="sliderImages" src="https://images.pexels.com/photos/2101150/pexels-photo-2101150.jpeg?auto=compress&cs=tinysrgb&w=600" alt="image" />
          <img class="sliderImages" src="https://images.pexels.com/photos/585752/pexels-photo-585752.jpeg?auto=compress&cs=tinysrgb&w=600" alt="image" />
          <img class="sliderImages" src="https://images.pexels.com/photos/69976/pexels-photo-69976.jpeg?auto=compress&cs=tinysrgb&w=600" alt="image" />

        </div>
        <i class="fas fa-angle-double-left btn-slider prev"></i>
        <i class="fas fa-angle-double-right btn-slider next"></i>
      </div>



    <script src="script.js"></script>
</body>
</html>
